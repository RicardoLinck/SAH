<html ng-app="sah">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Sistema para ajuste de horas.">
        <meta name="keywords" content="SAH, Ajuste de Horas">
        <meta name="author" content="Ricardo Linck">
        <title>Seleção de perfil - SAH</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/site.css">
        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src="../js/jquery.validate.min.js"></script>
        <script src="../js/angular.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/selecao-perfil.js"></script>
    </head>
    <body ng-controller="selecaoPerfilCtrl">
        <div class="container">
            <div class="login-logo page-header text-center">
                <h1>
                    <i class="glyphicon glyphicon-list-alt"></i>
                    <strong>SAH</strong> - Sistema de Ajuste de Horas
                    <i class="glyphicon glyphicon-list-alt"></i>
                </h1>
            </div>
            <div class="main">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h1>Usuário: Fulano de Tal</h1></div>
                    <div class="panel-body">
                        <form ng-submit="submit()">
                            <div class="form-group">
                                <label for="profile">Perfil de Usuário</label>
                                <select id="profile" class="form-control" ng-options="profile as profile.name for profile in profiles track by profile.id" ng-model="selectedProfile" required>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary pull-right">Entrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>     
        </div>
    </body>
</html>
